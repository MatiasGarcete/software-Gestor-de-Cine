spring.application.name=cine-api-rest
# server.port= 8080

# Configuración de la conexión con la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/bdd_cinebarrio?useSSL=false&serverTimezone=UTC
spring.datasource.username= root
spring.datasource.password= root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA (Hibernate)
# Puedes usar 'update', 'create', 'create-drop' o 'validate'
spring.jpa.hibernate.ddl-auto=update  
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# Esto es útil para ver las consultas SQL en la consola
spring.jpa.show-sql=true  

