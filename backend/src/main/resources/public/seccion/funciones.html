<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>@import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");</style>
    <link rel="stylesheet" href="./style/style.css">
    <title>Cine de Barrio - Login</title>
</head>
<body>
    <header>
      <nav class="navbar-expand-lg bg-body-tertiary">
          <div class="d-flex justify-content-between align-items-center m-2">
              <h1>
                <a class="navbar-brand" href="/">Cine</a>
              </h1>
              <div id="idUsuario" class="d-flex m-sm-3 menu"></div>
          </div>
      </nav>
    </header>
    <main>      
        <div class="d-flex justify-content-between m-3 align-items-center">
            <h2>Gestion de funciones</h2>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#CrearFuncion">Crear <i class="bi bi-plus-lg"></i></button>
        </div>
        <section id="gestionFuncion">
            <div id="tabla" class="container text-center p-0" style="width: 1fr;">
                <div
                    class="row bg-primary border d-flex justify-content-center align-items-center border border-primary-subtle rounded-3">
                    <div class="col">
                        <p class="m-3">ID</p>
                    </div>
                    <div class="col">
                        <p class="m-3">Capacidad</p>
                    </div>
                    <div class="col">
                        <p class="m-3">Fecha</p>
                    </div>
                    <div class="col">
                        <p class="m-3">hora</p>
                    </div>
                    <div class="col">
                        <p class="m-3">Pelicula</p>
                    </div>
                    <div class="col">
                        <p class="m-3">Precio</p>
                    </div>
                    <div class="col">
                        <p class="m-3">Acciones</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="CrearFuncion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" id="modal">
                <div class="modal-content" >
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modificar funcion</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal">
                        <form id="createFunForm" class="d-grid justify-content-center align-items-center">
                            <div class="row">
                                <div class="col d-flex justify-content-center align-items-center flex-column">
                                    <label for="pelicula">Nombre pelicula</label>
                                    <select name="pelicula" id="pelicula"></select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col d-flex justify-content-center align-items-center flex-column">
                                    <label for="cantidad">Capacidad</label>
                                    <input type="number" name="cantidad" id="cantidad" style="width: 80px;">
                                </div>
                                <div class="col d-flex justify-content-center align-items-center flex-column">
                                    <label for="dia">Fecha</label>
                                    <input type="date" name="dia" id="dia" style="width: 120px;">
                                </div>
                                <div class="col d-flex justify-content-center align-items-center flex-column">
                                    <label for="horario">Hora</label>
                                    <input type="time" name="horario" id="horario" style="width: 120px;">
                                </div>
                                <div class="col d-flex justify-content-center align-items-center flex-column">
                                    <label for="total">Precio</label>
                                    <input type="number" step="0.01" name="total" id="total" style="width: 120px;">
                                </div>
                            </div>
                            <div class="row m-3 d-flex justify-content-center align-items-center flex-column">
                                <button type="submit" class="btn btn-primary" style="width: 200px;">Confirmar</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" id="modal">
                <div class="modal-content" >
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modificar funcion</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal">
                        <form id="funcionForm" class="d-grid justify-content-center align-items-center">
                            <div class="row">
                                <div class="col d-flex justify-content-center align-items-center flex-column">
                                    <label for="nombrePelicula">Nombre pelicula</label>
                                    <select name="nombrePelicula" id="nombrePelicula"></select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col d-flex justify-content-center align-items-center flex-column">
                                    <label for="capacidad">Capacidad</label>
                                    <input type="number" name="capacidad" id="capacidad" style="width: 80px;">
                                </div>
                                <div class="col d-flex justify-content-center align-items-center flex-column">
                                    <label for="fecha">Fecha</label>
                                    <input type="date" name="fecha" id="fecha" style="width: 120px;">
                                </div>
                                <div class="col d-flex justify-content-center align-items-center flex-column">
                                    <label for="hora">Hora</label>
                                    <input type="time" name="hora" id="hora" style="width: 120px;">
                                </div>
                                <div class="col d-flex justify-content-center align-items-center flex-column">
                                    <label for="precio">Precio</label>
                                    <input type="number" step="0.01" name="precio" id="precio" style="width: 120px;">
                                </div>
                                <div class="col d-flex justify-content-center align-items-center flex-column">
                                    <label for="idFuncion">Id</label>
                                    <input type="number" name="idFuncion" id="idFuncion" disabled style="width: 120px;">
                                </div>
                            </div>
                            <div class="row m-3 d-flex justify-content-center align-items-center flex-column">
                                <button type="submit" class="btn btn-primary" style="width: 200px;">Confirmar</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="../script/funciones.js"></script>
    <script src="../script/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
