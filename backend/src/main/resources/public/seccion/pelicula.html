<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");
    </style>
    <link rel="stylesheet" href="./style/style.css">
    <title>Cine de Barrio</title>
</head>

<body>
    <header>
        <nav class="navbar-expand-lg bg-body-tertiary">
            <div class="d-flex justify-content-between align-items-center m-2">
                <h1>
                    <a class="navbar-brand" href="/">Cine</a>
                </h1>

                <div id="idUsuario" class="d-flex m-sm-3 menu">
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="d-flex justify-content-between m-3 align-items-center">
            <h2>Gestion de peliculas</h2>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#CrearPelicula">Crear <i class="bi bi-plus-lg"></i></button>
        </div>

        <section id="gestionPelicula">
            <div id="tabla" class="container text-center p-0" style="width: 1fr;">
                <div
                    class="row bg-primary border d-flex justify-content-center align-items-center border border-primary-subtle rounded-3">
                    <div class="col">
                        <p class="m-3">ID</p>
                    </div>
                    <div class="col">
                        <p class="m-3">Nombre De pelicula</p>
                    </div>
                    <div class="col">
                        <p class="m-3">Titulo Original</p>
                    </div>
                    <div class="col">
                        <p class="m-3">Duracion</p>
                    </div>
                    <div class="col">
                        <p class="m-3">Descripcion</p>
                    </div>
                    <div class="col">
                        <p class="m-3">Año de Estreno</p>
                    </div>
                    <div class="col">
                        <p class="m-3">Portada</p>
                    </div>
                    <div class="col">
                        <p class="m-3">Accion</p>
                    </div>
                </div>
            </div>
        </section>

        <div class="modal fade" id="CrearPelicula" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" id="modal">
                <div class="modal-content" >
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Crear pelicula</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal">
                        <form id="createForm" class="d-grid justify-content-center align-items-center">
                            <div class="row">
                                <div class="col d-flex justify-content-center align-items-center flex-column">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" name="nombre" id="nombre">
                                </div>
                                <div class="col d-flex justify-content-center align-items-center flex-column">
                                    <label for="titulo">Titulo Original</label>
                                    <input type="text" name="titulo" id="titulo">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col d-flex justify-content-center align-items-center flex-column">
                                    <label for="genero">Genero</label>
                                    <select name="genero" id="genero"></select>
                                </div>
                                <div class="col d-flex justify-content-center align-items-center flex-column">
                                    <label for="calificacion">Calificacion</label>
                                    <select name="calificacion" id="calificacion"></select>
                                </div>
                            </div>
                            <div class="row m-2">
                                <label for="resumen">Descripcion</label>
                                <input type="text" name="resumen" id="resumen">
                            </div>
                            <div class="row m-2">
                                <label for="imagen">Portada</label>
                                <input type="text" name="imagen" id="imagen">
                            </div>
                            <div class="row">
                                <div class="col d-flex justify-content-center align-items-center flex-column">
                                    <label for="tiempo">Duracion</label>
                                    <input type="number" name="tiempo" id="tiempo" style="width: 80px;">
                                </div>
                                <div class="col d-flex justify-content-center align-items-center flex-column">
                                    <label for="lanzamiento">Año de Estreno</label>
                                    <input type="number" name="lanzamiento" id="lanzamiento" style="width: 80px;">
                                </div>
                            </div>
                            <div class="row m-3 d-flex justify-content-center align-items-center flex-column">
                                <button type="submit" class="btn btn-primary" style="width: 200px;">Crear</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" id="modal">
                <div class="modal-content" >
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modificar Pelicula</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal">
                        <form id="peliculaForm" class="d-grid justify-content-center align-items-center">
                            <div class="row">
                                <div class="col d-flex justify-content-center align-items-center flex-column">
                                    <label for="nombrePelicula">Nombre</label>
                                    <input type="text" name="nombrePelicula" id="nombrePelicula">
                                </div>
                                <div class="col d-flex justify-content-center align-items-center flex-column">
                                    <label for="tituloOriginal">Titulo Original</label>
                                    <input type="text" name="tituloOriginal" id="tituloOriginal">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col d-flex justify-content-center align-items-center flex-column">
                                    <label for="idGenero">Genero</label>
                                    <select name="idGenero" id="idGenero"></select>
                                </div>
                                <div class="col d-flex justify-content-center align-items-center flex-column">
                                    <label for="idCalificacion">Calificacion</label>
                                    <select name="idCalificacion" id="idCalificacion"></select>
                                </div>
                            </div>
                            <div class="row m-2">
                                <label for="descripcion">Descripcion</label>
                                <input type="text" name="descripcion" id="descripcion">
                            </div>
                            <div class="row m-2">
                                <label for="portada">Portada</label>
                                <input type="text" name="portada" id="portada">
                            </div>
                            <div class="row">
                                <div class="col d-flex justify-content-center align-items-center flex-column">
                                    <label for="duracion">Duracion</label>
                                    <input type="number" name="duracion" id="duracion" style="width: 80px;">
                                </div>
                                <div class="col d-flex justify-content-center align-items-center flex-column">
                                    <label for="anioEstreno">Año de Estreno</label>
                                    <input type="number" name="anioEstreno" id="anioEstreno" style="width: 80px;">
                                </div>
                                <div class="col d-flex justify-content-center align-items-center flex-column">
                                    <label for="idPelicula">Id</label>
                                    <input type="number" name="idPelicula" id="idPelicula" disabled style="width: 80px;">
                                </div>
                            </div>
                            <div class="row m-3 d-flex justify-content-center align-items-center flex-column">
                                <button type="submit" class="btn btn-primary" style="width: 200px;">Confirmar</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="../script/pelicula.js"></script>
    <script src="./script/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
