<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>@import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");</style>
    <link rel="stylesheet" href="./style/style.css">
    <title>Cine de Barrio - Login</title>
</head>
<body>
    <header>
      <nav class="navbar-expand-lg bg-body-tertiary">
          <div class="d-flex justify-content-between align-items-center m-2">
              <h1>
                <a class="navbar-brand" href="/">Cine</a>
              </h1>
              
              <div id="idUsuario" class="d-flex m-sm-3 menu">
                <!-- <a class="btn btn-outline-secondary" href="/login">Iniciar Session</a> -->
              </div>
          </div>
      </nav>
    </header>
    <main>      
        <section>
            <h2 class="text-center">Seleccione su funcion</h2>
            <div id="informacion" class="d-flex justify-content-center align-items-center"></div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Seleccione la cantidad de entradas</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex justify-content-between ">
                    <div>
                        <p class="text-center">Cantidad de entradas</p>
                        <div class="d-flex">
                            <button class="btn btn-outline-secondary" onclick="valor('-')">-</button>
                            <input class="text-center" style="width: 80px;" disabled value="0" type="number" name="cantidad" id="cantidad">
                            <button class="btn btn-outline-secondary" onclick="valor('+')">+</button>
                        </div>
                    </div>
                    <div>
                        <p class="text-center">Precio Total</p>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input id="total" disabled class="text-center" style="width: 80px;" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center m-3">
                    <button class="btn btn-success" onclick="finalizar()">Terminar</button>
                </div>
            </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="../script/informacionFunciones.js"></script>
    <script src="../script/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
