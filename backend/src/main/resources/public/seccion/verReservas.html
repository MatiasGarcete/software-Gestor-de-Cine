<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>@import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");</style>
    <link rel="stylesheet" href="./style/style.css">
    <title>Cine de Barrio - Login</title>
</head>
<body>
    <header>
      <nav class="navbar-expand-lg bg-body-tertiary">
          <div class="d-flex justify-content-between align-items-center m-2">
              <h1>
                <a class="navbar-brand" href="/">Cine</a>
              </h1>
              
              <div id="idUsuario" class="d-flex m-sm-3 menu">
                <!-- <a class="btn btn-outline-secondary" href="/login">Iniciar Session</a> -->
              </div>
          </div>
      </nav>
    </header>
    <main>      
        <h2>Tus entradas</h2>
        <section class="d-flex justify-content-center align-items-center m-5">
            <section id="gestionPelicula">
                <div id="tabla" class="container text-center p-0" style="width: 1fr;">
                    <div class="row bg-primary border d-flex justify-content-center align-items-center border border-primary-subtle rounded-3">
                        <div class="col">
                            <p class="m-3">Fecha de compra</p>
                        </div>
                        <div class="col">
                            <p class="m-3">Nombre de Pelicula</p>
                        </div>
                        <div class="col">
                            <p class="m-3">Fecha de la pelicula</p>
                        </div>
                        <div class="col">
                            <p class="m-3">Horario</p>
                        </div>
                        <div class="col">
                            <p class="m-3">Cantidad de entrada</p>
                        </div>
                        <div class="col">
                            <p class="m-3">Precio total</p>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <footer></footer>
    <script src="../script/verReservas.js"></script>
    <script src="../script/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
